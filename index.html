.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;

  border-bottom: 16px solid orange;

  height: 400px;
  animation: spin 2s linear infinite;
  align: middle;
  padding: 10px;
  margin: auto;

  100% { transform: rotate(360deg); }
}
